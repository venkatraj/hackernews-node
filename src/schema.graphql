type Query {
  info: String!
  feed(filter: String): [Link!]!
  link(id: ID!): Link!
  users: [User!]!
  votes: [Vote!]!
}

type Mutation {
  post(description: String!, url: String!): Link!
  updateLink(id: ID!, description: String, url: String): Link!
  deleteLink(id: ID!): Link!
  signup(email: String!, password: String!, name: String!): AuthPayLoad
  login(email: String!, password: String!): AuthPayLoad
  vote(linkId: ID!): Vote!
}

type Subscription {
  newLink: Link
  newVote: Vote
}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User!
  votes: [Vote!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  links: [Link!]!
}

type AuthPayLoad {
  token: String
  user: User
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}
